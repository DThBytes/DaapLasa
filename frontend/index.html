<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>DappLasa</title>
</head>
<body>
    <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar Metamask</button>
    <p id="accountSelected" class="text-end p-4"></p>
    <p id="balance" class="text-end p-4"></p>

    <div>
        <h1 class="text-center mb-5">CryptoArgie Coin</h1>
        <br>
        <p>Ver el balance de la cuenta:</p>
        <div class="input-group mb-3">
            <input id="addressGetBalance" type="text" class="form-control" placeholder="Introduce una address">
            <button class="btn btn-success" type="button" id="btnGetBalance">Ver el balance</button>
            <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance: <span id="balance"></span></p>
        </div>
    </div>

</body>
<script src="./web3.min.js"></script>
